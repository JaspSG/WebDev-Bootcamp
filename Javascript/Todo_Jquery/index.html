<!DOCTYPE html>
    <head>
        <title>Todo List</title>
        <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="assets/css/todos.css">
        
    </head>
    <body>

        <div id="container">

            <h1>To-do List<i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Enter New To-do">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> Item 1</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Item 2</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Item 3</li>
            </ul>

        </div>


        <script src="https://kit.fontawesome.com/5d07b18191.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/todo.js"></script>
    </body>
</html>

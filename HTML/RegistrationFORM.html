<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>

	<h1>Register</h1>

<!-- label "for" and input "id" connects the data together -->

<form>
	<label for="first">First Name:</label>
	<input id="first" type="text" name="first" placeholder="First name" required=>
	<label for="last">Last Name:</label>
	<input id="last" "type="text" name="last" placeholder="Last name" required>

	<p>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="male" value="male">

	<label for="female">Female</label>
	<input type="radio" name="gender" id="female" value="female">
	
	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="other">
	</p>

<!-- name:: what is used to send the data request under? whats the name of it -->
<p>
	<label for="email">
		Email:
	<input type="email" name="email" placeholder="your email" required>
	<!-- nest your input inside your label, no need to link with ID this way -->
	</label>
	
	<label>Password</label>
	<input type="password" name="password" placeholder="your password" pattern="5,10" required title="Please input 5 to 10 Characterrrrrs">
</p>
	
<p>

<fieldset>

<legend>Birthday:</legend>

	<label for="day">Day</label>
	<select name="day" id="day">
		<option>1</option>
		<option>2</option>
	</select>

	<label for="month">Month</label>
	<select name="month" id="month">
		<option>Jan</option>
		<option>Feb</option>
	</select>

	<label for="year">Year</label>
	<select name="year" id="year">
		<option>1991</option>
		<option>1992</option>
	</select>

</fieldset>	

	

</p>
	

<p>
	<label for="terms">I agree to the terms and conditions</label>
	<input id="terms" type="checkbox" name="terms">
</p>
<p>
<input type="submit">
</p>



</form>

</body>
</html>

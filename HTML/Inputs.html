<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>

	<!-- Same name connects the radio buttons -->
	<label for="dogs">Dogs</label>
	<input type="radio" name="petChoice", id="dogs" value="DOGS">

	<label for="cats">Cats</label>
	<input type="radio" name="petChoice", id="cats" value="CATS">

<!-- Dropdown -->
	<select name="color">
		<option value="255,0,0">Red</option> <!-- Assigning values to options -->
		<option>Orange</option>
		<option>Yellow</option>
	</select>

<textarea name="paragraph" rows="5", cols="5">
</textarea>


<button>Go!</button>

</form>

</body>
</html>

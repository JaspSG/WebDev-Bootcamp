  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Patatap</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="assets/css/patatap.css" />
    <script
      type="text/javascript"
      src="assets/js/lib/paperjs-v0.12.7/dist/paper-full.js"
    ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>


    <script>
      
      var keyData = {
        a : {
          color : "purple",
          sound : new Howl({src: ['assets/sounds/bubbles.mp3']})
        },

        b : {
          color : "green",
          sound : new Howl({src: ['assets/sounds/clay.mp3']})
        },

        c : {
          color : "yellow",
          sound : new Howl({src: ['assets/sounds/confetti.mp3']})
        },
      }    

  </script>

      
    <script type="text/paperscript" canvas="myCanvas">

      var circles = [];

      function onKeyDown(event) {
        if(keyData[event.key]){
          var maxPoint = new Point(view.size.width, view.size.height);
          var randomPoint = Point.random();
          var point = maxPoint * randomPoint;
          var newCircle = new Path.Circle(point,50);
          newCircle.fillColor = keyData[event.key].color;
          keyData[event.key].sound.play();
          circles.push(newCircle);
        }
          
      }

      function onFrame(event) {
        for(var i=0; i<circles.length; i++){
                  circles[i].fillColor.hue += 1;
                  circles[i].scale(.9);
              }
          }

    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
